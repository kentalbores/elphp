<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SigniFi - Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <!-- Logo -->
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>

    <!-- Nav Links -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>📊</span><span class="ml-3">Dashboard</span>
      </a>
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>📚</span><span class="ml-3">Courses</span>
      </a>
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>👨‍🎓</span><span class="ml-3">Students</span>
      </a>
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>📈</span><span class="ml-3">Analytics</span>
      </a>
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>👤</span><span class="ml-3">Profile</span>
      </a>
      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>⚙️</span><span class="ml-3">Settings</span>
      </a>
    </nav>

    <!-- Logout -->
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 transition">
        <span>🚪</span><span class="ml-3">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold text-gray-800">Welcome, Professor X!</h2>
    <p class="text-gray-500 mt-2">This is your dashboard. Content will appear here soon.</p>

    <div class="mt-6 bg-white rounded-xl shadow-md p-10 h-96 flex items-center justify-center text-gray-400">
      (Dashboard content goes here...)
    </div>
  </main>

  <script src="./scripts/home.js"></script>

</body>
</html>
