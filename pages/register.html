<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SigniFi - Create Account</title>
  <link rel="stylesheet" href="styles/register.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>

<div class="signup-container">
  <!-- Left Panel -->
  <div class="info-panel-signup">
    <div class="info-content-signup">
      <div class="logo-header">
        <img src="../assets/logo.svg" alt="SigniFi Logo" class="logo-img">
        <h2>SigniFi</h2>
      </div>

      <h1 class="tagline">
        Empower <span class="highlight">learning and inclusivity</span> — start your SigniFi journey today.
      </h1>

      <ul class="feature-list-signup">
        <li><i class="fa-solid fa-video"></i> Interactive Video Lessons</li>
        <li><i class="fa-solid fa-bullseye"></i> Real-Time Gesture Recognition</li>
        <li><i class="fa-solid fa-chart-line"></i> Comprehensive Analytics</li>
      </ul>

      <p class="signin-prompt">
        — Already have an Account? <a href="../index.html">Sign in</a>
      </p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="form-panel-signup">
    <div class="form-content-signup">
      <h2>Create account <span class="highlight">.</span></h2>

      <form id="registerForm" class="signup-form" action="register_action.php" method="POST">
        <div class="form-row">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field-password">
            <input type="password" id="password" name="password" placeholder="Create Strong Password" required>
            <button type="button" id="togglePassword" class="visibility-toggle"><i class="fa-solid fa-eye"></i></button>
          </div>
        </div>

        <!-- Role Selector -->
        <div class="input-group">
          <label for="role">I am a:</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="student">Student - I want to learn FSL</option>
            <option value="teacher">Teacher - I want to create FSL courses</option>
          </select>
        </div>

        <div class="terms-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-create-account">Create Account</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Password toggle
  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');
  toggleBtn.addEventListener('click', () => {
    if(passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleBtn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
    } else {
      passwordInput.type = 'password';
      toggleBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
    }
  });
</script>

</body>
</html>
