<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Educator</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="./educator.html" class="block px-3 py-2 rounded-lg bg-blue-700">Courses</a>
    </nav>
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full px-3 py-2 rounded-lg hover:bg-blue-700">ðŸšª Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold text-gray-800">Educator - Manage Courses</h2>
  
    <form id="courseForm" class="mt-6 bg-white shadow p-6 rounded-xl space-y-4">
      <input id="courseTitle" type="text" placeholder="Course Title"
             class="w-full border px-4 py-2 rounded-lg">
      <textarea id="courseDesc" placeholder="Course Description"
                class="w-full border px-4 py-2 rounded-lg"></textarea>
      <button type="submit"
              class="bg-blue-700 text-white px-4 py-2 rounded-lg">Add Course</button>
    </form>
  
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2">Your Courses</h3>
      <ul id="courseList" class="space-y-2">
        <li class="p-4 bg-gray-50 border rounded-lg">Intro to FSL - <span class="text-sm text-gray-500">Beginner level</span></li>
        <li class="p-4 bg-gray-50 border rounded-lg">Intermediate FSL - <span class="text-sm text-gray-500">With exercises</span></li>
      </ul>
    </div>
  </main>
  

  <script src="../pages/scripts/courses.js"></script>
  <script src="../pages/scripts/home.js"></script>
</body>
</html>
