<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <div id="container"></div>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">
      <div class="flex items-center gap-6">
        <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300">
          <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Avatar" class="w-full h-full object-cover">
        </div>
        <div>
          <h2 id="profile-name" class="text-2xl font-bold text-gray-800">Learner Name</h2>
          <p id="profile-email" class="text-gray-500">email@example.com</p>
          <button id="edit-profile-btn" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Edit Profile
          </button>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Progress</h3>
        <div class="space-y-4">
          <div>
            <p class="text-gray-700">Courses Completed: <span id="courses-completed">0</span></p>
          </div>
          <div>
            <p class="text-gray-700">Current Level: <span id="current-level">Beginner</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for Editing Profile -->
  <div id="edit-profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96">
      <h3 class="text-xl font-bold mb-4">Edit Profile</h3>
      <form id="edit-profile-form" class="space-y-3">
        <input type="text" id="edit-name" placeholder="Full Name" class="w-full border p-2 rounded" required>
        <input type="email" id="edit-email" placeholder="Email" class="w-full border p-2 rounded" required>
        <input type="url" id="edit-avatar" placeholder="Avatar Image URL" class="w-full border p-2 rounded">
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" id="cancel-edit" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../pages/scripts/learners/profile.js"></script>
  <script src="../../pages/scripts/sidebar.js"></script>
</body>
</html>
