<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <div id="container"></div>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>

      <!-- Appearance -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Appearance</h3>
        <div class="flex items-center justify-between p-4 border rounded-lg mb-2">
          <span>Dark Mode</span>
          <label class="inline-flex relative items-center cursor-pointer">
            <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-600 transition-all"></div>
            <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-all peer-checked:translate-x-5"></span>
          </label>
        </div>
      </div>

      <!-- Notifications -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Notifications</h3>
        <div class="flex flex-col gap-2">
          <label class="flex items-center gap-2 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="checkbox" id="notify-email" class="form-checkbox h-5 w-5 text-blue-600">
            Email Notifications
          </label>
          <label class="flex items-center gap-2 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="checkbox" id="notify-push" class="form-checkbox h-5 w-5 text-blue-600">
            Push Notifications
          </label>
        </div>
      </div>

      <!-- Language -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Language</h3>
        <select id="language-select" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="en">English</option>
          <option value="ph">Filipino</option>
          <option value="es">Spanish</option>
        </select>
      </div>

      <!-- Account -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Account</h3>
        <button id="logout-btn" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow">
          <i class="fas fa-sign-out-alt mr-2"></i> Log Out
        </button>
      </div>
    </div>
  </main>

  <script src="../../pages/scripts/learners/settings.js"></script>
  <script src="../../pages/scripts/sidebar.js"></script>
</body>
</html>
