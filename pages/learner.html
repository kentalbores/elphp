<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Learner Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="./learner.html" class="block px-3 py-2 rounded-lg bg-blue-700">📚 Browse Courses</a>
      <a href="./learner-enrolled.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📖 My Courses</a>
      <a href="./profile.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👤 Profile</a>
      <a href="./settings.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">⚙️ Settings</a>
    </nav>
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full flex items-center px-3 py-2 rounded-lg hover:bg-blue-700">
        🚪 Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Browse Courses</h2>
        <p class="text-gray-500 mt-2" id="course-count">Available Courses (8)</p>
      </div>
      
      <!-- Search Bar -->
      <div class="flex items-center gap-4">
        <div class="relative">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search courses..." 
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div class="absolute left-3 top-2.5 text-gray-400">🔍</div>
        </div>
        
        <!-- Sort Dropdown -->
        <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="name">Sort by Name</option>
          <option value="rating">Sort by Rating</option>
          <option value="enrolled">Sort by Popularity</option>
        </select>
      </div>
    </div>
  
    <!-- Filters -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-600 text-white text-sm hover:bg-blue-700" data-filter="all">All</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="beginner">Beginner</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="intermediate">Intermediate</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="advanced">Advanced</button>
    </div>
  
    <!-- Courses Grid -->
    <div class="courses-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="coursesGrid">
      <!-- Dynamic content will be loaded here -->
    </div>
  </main>

  <script src="../pages/scripts/learner.js"></script>
  <script src="../pages/scripts/home.js"></script>
</body>
</html>
