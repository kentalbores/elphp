<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Learner Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <div id="container"></div>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Browse Courses</h2>
        <p class="text-gray-500 mt-2" id="course-count">Available Courses (8)</p>
      </div>
      
      <!-- Search Bar -->
      <div class="flex items-center gap-4">
        <div class="relative">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search courses..." 
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div class="absolute left-3 top-2.5 text-gray-400">üîç</div>
        </div>
        
        <!-- Sort Dropdown -->
        <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="name">Sort by Name</option>
          <option value="rating">Sort by Rating</option>
          <option value="enrolled">Sort by Popularity</option>
        </select>
      </div>
    </div>
  
    <!-- Filters -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-600 text-white text-sm hover:bg-blue-700" data-filter="all">All</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="beginner">Beginner</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="intermediate">Intermediate</button>
      <button class="filter-btn px-4 py-2 rounded-full bg-blue-100 text-blue-600 text-sm hover:bg-blue-200" data-filter="advanced">Advanced</button>
    </div>
  
    <!-- Courses Grid -->
    <div class="courses-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="coursesGrid">
      <!-- Dynamic content will be loaded here -->
    </div>
  </main>

  <script src="../pages/scripts/learner.js"></script>
  <script src="../pages/scripts/home.js"></script>
  <script src="../pages/scripts/sidebar.js"></script>
</body>
</html>
