<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - My Courses</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="./learner.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📚 Browse Courses</a>
      <a href="./learner-enrolled.html" class="block px-3 py-2 rounded-lg bg-blue-700">📖 My Courses</a>
      <a href="./profile.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👤 Profile</a>
      <a href="./settings.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">⚙️ Settings</a>
    </nav>
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full flex items-center px-3 py-2 rounded-lg hover:bg-blue-700">
        🚪 Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">My Enrolled Courses</h2>
      <p class="text-gray-500 mt-2">Track your learning progress</p>
    </div>

    <!-- Enrolled Courses -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="enrolledCoursesGrid">
      <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-12 hidden">
      <div class="text-gray-400 text-6xl mb-4">📚</div>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">No Enrolled Courses</h3>
      <p class="text-gray-500 mb-4">Start your FSL learning journey by enrolling in a course!</p>
      <a href="./learner.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Browse Courses
      </a>
    </div>
  </main>

  <script src="../pages/scripts/learner.js"></script>
  <script src="../pages/scripts/home.js"></script>
</body>
</html>
