<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Settings</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="./home.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📊 Dashboard</a>
      <a href="./courses.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📚 Courses</a>
      <a href="./students.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👨‍🎓 Students</a>
      <a href="./analytics.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📈 Analytics</a>
      <a href="./profile.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👤 Profile</a>
      <a href="./settings.html" class="block px-3 py-2 rounded-lg bg-blue-700">⚙️ Settings</a>
    </nav>
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full flex items-center px-3 py-2 rounded-lg hover:bg-blue-700">
        🚪 Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold text-gray-800">Settings</h2>
    <p class="text-gray-500 mt-2">Manage your account and application preferences.</p>
  
    <div class="mt-6 bg-white rounded-xl shadow-md p-6 space-y-6">
      <!-- Account Settings -->
      <div>
        <h3 class="text-lg font-semibold mb-3">Account</h3>
        <label class="block mb-2 text-sm text-gray-600">Email Notifications</label>
        <select id="emailNotifications" class="w-full border rounded-lg px-3 py-2">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
  
      <!-- Security -->
      <div>
        <h3 class="text-lg font-semibold mb-3">Security</h3>
        <label class="block mb-2 text-sm text-gray-600">New Password</label>
        <input type="password" id="newPassword" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="Enter new password">

        <label class="block mb-2 text-sm text-gray-600">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full border rounded-lg px-3 py-2 mb-3" placeholder="Confirm new password">

        <button id="savePasswordBtn" class="bg-blue-700 text-white px-4 py-2 rounded-lg">Save Password</button>
      </div>


    <!-- Debug Buttons -->
    <div class="mt-6 flex gap-3">
      <button id="resetSettingsBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg">Reset Settings</button>
    </div>
  </main>
  

  <script src="../pages/scripts/settings.js"></script>
  <script src="../pages/scripts/home.js"></script>
</body>
</html>
