<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SigniFi - Analytics</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <div class="flex items-center space-x-3 px-6 py-5 border-b border-blue-700">
      <img src="../assets/logo.svg" alt="SigniFi Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">SigniFi</h1>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="./home.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📊 Dashboard</a>
      <a href="./courses.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">📚 Courses</a>
      <a href="./students.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👨‍🎓 Students</a>
      <a href="./analytics.html" class="block px-3 py-2 rounded-lg bg-blue-700">📈 Analytics</a>
      <a href="./profile.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">👤 Profile</a>
      <a href="./settings.html" class="block px-3 py-2 rounded-lg hover:bg-blue-700">⚙️ Settings</a>
    </nav>
    <div class="px-4 py-4 border-t border-blue-700">
      <button id="logoutButton" class="w-full flex items-center px-3 py-2 rounded-lg hover:bg-blue-700">
        🚪 Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h2 class="text-2xl font-bold text-gray-800">Analytics</h2>
    <p class="text-gray-500 mt-2">Insights on learner progress.</p>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-lg font-semibold mb-3">Course Performance</h3>
        <canvas id="coursePerformanceChart"></canvas>
      </div>
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-lg font-semibold mb-3">Student Completion Rates</h3>
        <canvas id="studentCompletionChart"></canvas>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Course Performance Bar Chart
    new Chart(document.getElementById('coursePerformanceChart'), {
      type: 'bar',
      data: {
        labels: ['Intro FSL', 'Intermediate FSL', 'Advanced FSL'],
        datasets: [{
          label: 'Avg Score',
          data: [85, 78, 92],
          backgroundColor: ['#2563eb', '#3b82f6', '#60a5fa']
        }]
      }
    });
  
    // Student Completion Pie Chart
    new Chart(document.getElementById('studentCompletionChart'), {
      type: 'pie',
      data: {
        labels: ['Completed', 'In Progress', 'Dropped'],
        datasets: [{
          data: [55, 35, 10],
          backgroundColor: ['#10b981', '#fbbf24', '#ef4444']
        }]
      }
    });
  </script>
  
  

  <script src="../pages/scripts/home.js"></script>
</body>
</html>
