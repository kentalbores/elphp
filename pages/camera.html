<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50">
  <!-- Main layout container -->
  <div class="flex">
    <!-- Sidebar container -->
    <div id="container"></div>

    <!-- Main content area -->
    <main class="flex-1 overflow-auto">
      <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign Language Detection</h2>
        
        <div class="columns is-multiline">
          
          <!-- WEBCAM INPUT -->
          <div class="column-is-half">
            <article class="panel is-info">
              <p class="panel-heading">
                Webcam Input
              </p>
              <div class="panel-block">
                <video class="input_video3"></video>
              </div>
            </article>
          </div>

          <!-- MEDIAPIPE OUTPUT -->
          <div class="column-is-half">
            <article class="panel is-info">
              <p class="panel-heading">
                Mediapipe Hands Detection
              </p>
              <div class="panel-block">
                <canvas class="output3" width="480px" height="480px"></canvas>
              </div>
            </article>
          </div>
        </div>
        
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <div style="visibility: hidden;" class="control3">
  </div>
  
  <script src="../pages/scripts/sidebar.js"></script>
  <script type="text/javascript" src="../pages/scripts/hands.js"></script>
</body>
</html>
